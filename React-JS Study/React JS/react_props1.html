<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React - Props 1</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function Btn({ dataText, big }) { //props: properties
      return (
        <button style={{
          backgroundColor: "tomato",
          color: "white",
          padding: "10px 20px",
          borderRadius: "10px",
          border: "none",
          fontSize: big ? 24 : 16 //big이라는 props가 존재하면 18px 그렇지않으면 16px
        }}>{dataText}</button>
      )
    }

    /*
    <Btn dataText="Save Changes" /> === Btn({dataText = "Save Changes"})
    */
    function App() {
      return (
        <div>
          <Btn dataText="Save Changes" big={true} /> 
          <Btn dataText="Confirm" />
        </div>
      )
    }
    ReactDOM.render(<App />, root);
  </script>
</body>
</html>
